<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting To Telegram Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript">
        function decodeBase64(str) {
            try {
                return atob(str);
            } catch (e) {
                return null;
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const startParam = urlParams.get('start');  // Parameter from bot link
            const statusElement = document.getElementById('status');

            const BOT_USERNAME = "SIMBHA_NGY_BOT"; // Replace with your bot username

            if (startParam) {
                const decodedString = decodeBase64(startParam);

                if (decodedString && decodedString.startsWith('get-')) {
                    const telegramUrl = `https://telegram.me/${BOT_USERNAME}?start=${startParam}`;

                    statusElement.innerHTML = `
                        <div class="alert alert-success">Redirecting you to Telegram bot in 3 seconds...</div>
                        <p><strong>Decoded Data:</strong> ${decodedString}</p>
                        <a href="${telegramUrl}" class="btn btn-primary mt-3" target="_blank">Open Bot Now</a>
                    `;

                    setTimeout(() => {
                        window.location.href = telegramUrl;
                    }, 3000);

                } else {
                    statusElement.innerHTML = `<div class="alert alert-danger">Invalid or corrupted parameter.</div>`;
                }
            } else {
                statusElement.innerHTML = `<div class="alert alert-warning">Missing 'start' parameter! Please use a valid link.</div>`;
            }
        });
    </script>
</head>

<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="mb-4">Telegram Bot Redirector</h1>

        <div id="status">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Processing your link...</p>
        </div>

        <hr>

        <p>If nothing happens, click below to open the bot manually:</p>
        <a href="https://t.me/SIMBHA_NGY_BOT" target="_blank" class="btn btn-secondary">Open Bot Manually</a>
    </div>
</body>

</html>
